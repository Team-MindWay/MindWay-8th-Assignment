<html>
  <head>
    <meta charset="utf-8" />
    <title>색상 및 사이즈 선택</title>
  </head>
  <body>
    <form action="">
      <h1>색상(단일선택)</h1>
      <p>
        붉은색 : <input type="radio" name="color" value="red" /> 검은색 :
        <input type="radio" name="color" value="black" checked /> 파란색 :
        <input type="radio" name="color" value="blue" />
      </p>
      <h1>사이즈(다중선택)</h1>
      <p>
        95 : <input type="checkbox" name="size" value="95" /> 100 :
        <input type="checkbox" name="size" value="100" checked /> 105 :
        <input type="checkbox" name="size" value="105" checked />
      </p>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
